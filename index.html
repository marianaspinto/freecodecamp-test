<!DOCTYPE html>
<html>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <head>
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the plataform</h3>
            
            <form>
                <div>
                <label>Nome</label><br>
                <input type="text" name="nome" placeholder="Enter your name">
            </div>
            <div>
                <label>Email</label><br>
                <input type="email" name="email" placeholder="Enter your Email">
            </div>
            <div>
                <label>Age(optional)</label><br>
                <input type="number" name="age" placeholder="Age">
            </div>
            <div>
                <label>Which option best describes your current role?</label><br>
                <input type="text" name="current" placeholder="Select current role">
                
            </div>

            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="recommend" value="Definitely">Definitely<br>
                <input type="radio" name="recommend" value="Maybe">Maybe<br>
                <input type="radio" name="recommend" value="Not sure">Not sure
            </div> 
            
            
          
            <div>

                <label for="favorite">Whats is your favorite feature of freeCodeCamp?</label>
                <br>
                <select id="favorite">
                    <option value="Select an option" disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
            <div>
                
                    <label>What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" name="improvements" value="fronendprojects">
                    <label for="improvement">Front-end Projects</label><br>
                    <input type="checkbox" name="improvements" value="backendprojects">
                    <label for="improvement">Back-end Projects</label><br>
                    <input type="checkbox" name="improvements" value="datavisualization">
                    <label for="improvement">Data Visualization</label><br>
                    <input type="checkbox" name="improvements" value="challenges">
                    <label for="improvement">Challenges</label><br>
                    <input type="checkbox" name="improvements" value="opensourcecommunity">
                    <label for="improvements">Open Source Community</label><br>
                    <input type="checkbox" name="improvements" value="gitterhelprooms">
                    <label for="improvements">Gitter help rooms</label><br>
                    <input type="checkbox" name="improvements" value="videos">
                    <label for="improvements">Videos</label><br>
                    <input type="checkbox" name="improvements" value="citymeetups">
                    <label for="improvements">City Meetups</label><br>
                    <input type="checkbox" name="improvements" valeu="forum">
                    <label for="improvements">Forum</label><br>
                    <input type="checkbox" name="improvements" value="additionalcourses">
                    <label for="improvements">Additional Courses</label><br>
                   
              
            </div>
                
            <div>
                <label>Any comments or suggestions</label><br>
                <textarea placeholder="Enter your comments or suggestions"></textarea>
            </div>
            
            <button>Submit</button>
               
                
            </form>
        </header>
    </head>
    <body>
            
    </body>
</html>
